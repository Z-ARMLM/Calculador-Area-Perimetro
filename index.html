<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de las figuras geometricas</title>
    <link rel="icon" type="image/x-icon" href="./Multimedia/figuras-geometricas-B.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- CARD PARA CALCULAR EL AREA Y PERIMETRO DEL TRIANGULO -->
                     <div class="card">
                        <h2>TRIANGULOS</h2>
                        <div class="triangle"></div>
                        <form >
                            <label for="lados" class="form-label" >Cuanto miden los lados?</label> 
                            <!--SE PIDEN LOS VALORES -->
                            <input type="text" class="form-control" id="lado">
                            <!-- SE INTRODUCEN VALORES -->
                            <label for="lados" class="form-label" >Cuanto mide la base?</label>
                            <!--SE PIDEN LOS VALORES -->
                            <input type="text" class="form-control" id="base">
                            <!-- SE INTRODUCEN VALORES -->
                            <label for="lados" class="form-label" >Cuanto mide la altura?</label>
                             <!--SE PIDEN LOS VALORES -->
                            <input type="text" class="form-control" id="altura">
                            <!-- SE INTRODUCEN VALORES -->

                        </form>
                        <p id="triangleResult"></p>
                        <!-- SE IMPRIMIRA EL RESULTADO MEDIANTE JAVASCRIPT-->
                        <button class="btn btn-primary" onclick="calcTriangle()">Calcular</button>
                         <!--BOTON QUE CALCULA MEDIANTE JAVASCRIPT -->

                    </div>
                </div>
                <div class="col-md-6">
                    <!-- CARD PARA CALCULAR EL AREA Y PERIMETRO DEL CUADRADO -->
                    <div class="card">
                       <h2>Cuadrado</h2>
                       <div class="square"></div>
                       <form action="">
                        <label for="lados" class="form-label" >Cuanto miden los lados?</label>
                        <!--SE PIDEN LOS VALORES -->
                        <input type="text" class="form-control" id="lado2">
                        <!-- SE INTRODUCEN VALORES -->

                    </form>
                        <p id="squareResult"></p>
                        <!-- SE IMPRIMIRA EL RESULTADO MEDIANTE JAVASCRIPT-->
                            <button class="btn btn-primary" onclick="calcSqueare()">Calcular</button>
                            <!--BOTON QUE CALCULA MEDIANTE JAVASCRIPT -->


                   </div>
               </div>
               <div class="col-md-6">
                <div class="card">
                 <!-- CARD PARA CALCULAR EL AREA Y PERIMETRO DEL RECTANGULO -->
                   <h2>Rectangulo</h2>
                   <div class="rectangle"></div>
                   <form action="">
                    <label for="lados" class="form-label" >Cuanto mide el lado "a"?</label>
                    <!--SE PIDEN LOS VALORES -->

                    <input type="text" class="form-control" id="ladoa">
                    <!-- SE INTRODUCEN VALORES -->

                    <label for="lados" class="form-label" >Cuanto mide el lado "b"?</label>
                    <!--SE PIDEN LOS VALORES -->

                    <input type="text" class="form-control" id="ladob">
                    <!-- SE INTRODUCEN VALORES -->

                </form>
                    <p id="rectangleResult"></p>
                    <!-- SE IMPRIMIRA EL RESULTADO MEDIANTE JAVASCRIPT-->
                        <button class="btn btn-primary" onclick="calcRectangle()">Calcular</button>
                     <!--BOTON QUE CALCULA MEDIANTE JAVASCRIPT -->


               </div>
           </div>
           <div class="col-md-6">
            <div class="card">
             <!-- CARD PARA CALCULAR EL AREA Y PERIMETRO DEL CIRCULO -->
               <h2>Circulo</h2>
               <div class="circle"></div>
               <form action="">
                <label for="lados" class="form-label" >Cuanto mide el diametro?</label>
                <!--SE PIDEN LOS VALORES -->
                <input type="text" class="form-control" id="diametro">
                <!-- SE INTRODUCEN VALORES -->
                <label for="lados" class="form-label" >Cuanto mide el radio?</label>
                 <!--SE PIDEN LOS VALORES -->
                <input type="text" class="form-control" id="radio">
                 <!-- SE INTRODUCEN VALORES -->

            </form>
                <p id="circleResult"></p>
                <!-- SE IMPRIMIRA EL RESULTADO MEDIANTE JAVASCRIPT-->
                    <button class="btn btn-primary" onclick="calcCircle()">Calcular</button>
                    <!--BOTON QUE CALCULA MEDIANTE JAVASCRIPT -->

           </div>
       </div>
                  

            </div>
    </div>

<script src="main.js"></script>
</body>
</html>
